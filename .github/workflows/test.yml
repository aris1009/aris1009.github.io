name: Build and Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci && npm install --cpu=x64 --os=linux --libc=glibc sharp

    - name: Build site (production)
      run: npm run build:prod

    - name: Check CSS bundle size
      run: |
        BUNDLE_SIZE=$(stat -c%s _site/css/style.css)
        MAX_SIZE=$(node -p "require('./package.json').bundleSizeLimit.css")
        echo "CSS bundle size: $BUNDLE_SIZE bytes"
        echo "Max allowed: $MAX_SIZE bytes"
        if [ "$BUNDLE_SIZE" -gt "$MAX_SIZE" ]; then
          echo "::error::CSS bundle size ($BUNDLE_SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
          exit 1
        fi
        echo "âœ“ Bundle size within limit"

    - name: Run unit tests
      run: CI=true VITE_USE_NATIVE=0 npm test

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run e2e tests
      run: npm run test:e2e
