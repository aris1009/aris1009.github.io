name: Build and Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run unit tests
      run: npm test

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run e2e tests
      run: npm run test:e2e
      
    - name: Build site
      run: npm run build